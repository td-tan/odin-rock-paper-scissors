<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body class="light-mode">
    <header>
        <div id="welcome">Man VS Machine</div>
        <div id="options">
            <div class="mode night"><img src="resources/moon.png"></div>
            <div id="color-picker">
                <div class="color" id="black"></div>
                <div class="color" id="red"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="board">
            <div id="player">
                <div id="playerPoints">0</div>
                <div id="playerChoice">?</div>
            </div>
            <div id="cpu">
                <div id="cpuChoice">?</div>
                <div id="cpuPoints">0</div>
            </div>
        </div>
        <div id="results"></div>
        <div class="container">
            <div id="rock" class="player">ROCK</div>
            <div id="paper" class="player">PAPER</div>
            <div id="scissors" class="player">SCISSORS</div>
        </div>
        <div class="button" id="reset">Reset</div>
    </main>
    <script src="index.js"></script>
</body>
</html>
